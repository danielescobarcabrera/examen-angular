<div class="card mt-3" style="max-width: 18rem;">   
    <div class="card-header">
      <h5 class="card-title tex-center">Servicio</h5>  
    </div>
    <div class="card-body">
      <form #myForm>
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="newService.nombre" />
        </div>
        <div class="form-group">
            <label for="">Descripcion</label>
            <textarea  class="form-control"  name="descripcion" [(ngModel)]="newService.descripcion"></textarea>
        </div>
        <button type="button" class="btn btn-outline-primary" (click)="addService()">Grabar</button>
        <button type="button" class="btn btn-outline-danger">Cancelar</button>
      </form>
    </div>    
  </div>
